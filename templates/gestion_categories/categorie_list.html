{% extends "base.html" %}
{% block content %}
  <h2>Catégories</h2>
  <p><a class="btn" href="{% url 'gestion_categories:create' %}">➕ Nouvelle catégorie</a></p>
  <ul>
    {% for cat in object_list %}
      <li><a href="{% url 'gestion_categories:detail' cat.pk %}">{{ cat.nom }}</a></li>
    {% empty %}
      <li>Aucune catégorie pour l’instant.</li>
    {% endfor %}
  </ul>
{% endblock %}
