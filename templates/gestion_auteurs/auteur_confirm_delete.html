{% extends "base.html" %}
{% block content %}
  <h2>Supprimer l’auteur</h2>
  <p>Êtes-vous sûr·e de vouloir supprimer « {{ object.prenom }} {{ object.nom }} » ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Oui, supprimer</button>
    <a href="{% url 'gestion_auteurs:detail' object.pk %}">Non, revenir</a>
  </form>
{% endblock %}
