{% extends "base.html" %}
{% block content %}
  <h2>Supprimer le commentaire</h2>
  <p>Êtes-vous sûr·e de vouloir supprimer ce commentaire sur « {{ object.jeu.titre }} » ?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Oui, supprimer</button>
    <a href="{% url 'gestion_commentaires:detail' object.pk %}">Non, revenir</a>
  </form>
{% endblock %}
